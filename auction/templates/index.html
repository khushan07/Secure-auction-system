<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to the Auction</h1>
    <ul>
        {% for item in auctions %}
            <li>
                <h2>{{ item.name }}</h2>
                <p>Current Bid: ${{ item.current_bid }}</p>
                <form action="{{ url_for('bid', item_id=item.id) }}" method="post">
                    <input type="number" name="bid_amount" min="0" placeholder="Enter your bid" required>
                    <button type="submit">Place Bid</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
